# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  resources:
    - resource: PSDscResources/Registry
      directives:
        description: Remove Wallpaper
      settings:
        Key: "HKEY_CURRENT_USER\\Control Panel\\Desktop"
        ValueName: "WallPaper"
        ValueData: ""
        Ensure: present
    - resource: PSDscResources/Registry
      directives:
        description: Set Background Colour
      settings:
        Key: "HKEY_CURRENT_USER\\Control Panel\\Colors"
        ValueName: "Background"
        ValueData: "0 128 128" # windows98 turquoise name:Teal HEX:#008080
        Ensure: present
    - resource: PSDscResources/Registry
      directives:
        description: "[explorer] Show system files"
      settings:
        Key: "HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
        ValueName: "ShowSuperHidden"
        ValueType: DWord
        ValueData: "1"
        Ensure: present
        Force: true
        # Key: HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
        # ValueName: Hidden
        # ValueType: DWord
        # ValueData: 1
        # Force: true

    - resource: PSDscResources/Registry
      directives:
        description: Do not Hide File Extensions
      settings:
        Key: HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
        ValueName: HideFileExt
        ValueType: DWord
        ValueData: 0
        Force: true

