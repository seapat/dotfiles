# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  resources:
    - resource: xPSDesiredStateConfiguration/xRegistry 
      directives:
        description: Remove Wallpaper
      settings:
        Key: "HKEY_CURRENT_USER\\Control Panel\\Desktop"
        ValueName: "WallPaper"
        ValueData: ""
        Ensure: present
        Force: true
    - resource: xPSDesiredStateConfiguration/xRegistry 
      directives:
        description: Set Background Colour
      settings:
        Key: "HKEY_CURRENT_USER\\Control Panel\\Colors"
        ValueName: "Background"
        ValueData: "0 128 128" # windows98 turquoise name:Teal HEX:#008080
        Ensure: present
        Force: true

    - resource: xPSDesiredStateConfiguration/xRegistry 
      directives:
        description: Do not Hide File Extensions
      settings:
        Key: HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
        ValueName: HideFileExt
        ValueType: DWord
        ValueData: 0
        Force: true
    - resource: xPSDesiredStateConfiguration/xRegistry 
      directives:
        description: enable support for long paths
      settings:
        Key: HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem
        ValueName: LongPathsEnabled
        ValueType: DWord
        ValueData: 1
        Force: true
    - resource: xPSDesiredStateConfiguration/xRegistry 
      directives:
        description: Disable Keybind for layout switching
      settings:
        Key: 'HKEY_USERS\.DEFAULT\Keyboard Layout\Toggle'
        ValueName: 'Hotkey'
        ValueData: '3'
        ValueType: String
        Ensure: present
        Force: true
    - resource: xPSDesiredStateConfiguration/xRegistry 
      directives:
        description: Disable Keybind for layout switching
      settings:
        Key: 'HKCU:\Keyboard Layout\Toggle'
        ValueName: 'Hotkey'
        ValueData: '3'
        ValueType: String
        Ensure: present
        Force: true