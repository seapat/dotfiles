# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: "0.2.0"
  resources:

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: "Installs JetBrainsMono Nerd Font"
        allowPrerelease: true
      settings:
        id: "DEVCOM.JetBrainsMonoNerdFont"
        source: winget
    - resource: Chocolatey/ChocolateyPackage
      directives:
        description: Choco Install altgr-intl keyboard 
      settings:
        Ensure: 'Present'
        Name: ukinternationalkeyboard

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install NanaZip
        allowPrerelease: true
      settings:
        id: M2Team.NanaZip
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install CrystalDiskInfo
        allowPrerelease: true
      settings:
        id: CrystalDewWorld.CrystalDiskInfo
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install aria2
        allowPrerelease: true
      settings:
        id: aria2.aria2
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: "Installs Everything"
        allowPrerelease: true
      settings:
        id: "voidtools.Everything"
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: PowerToys
      directives:
        description: Install PowerToys
        allowPrerelease: true
      settings:
        id: Microsoft.PowerToys
        source: winget 
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: EarTrumpet
      directives:
        description: Install EarTrumpet
        allowPrerelease: true
      settings:
        id: File-New-Project.EarTrumpet
        source: winget 
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: processExplorer
    directives:
      description: Install MSFT Sysinternals process explorer
      allowPrerelease: true
    settings:
      id:  Microsoft.Sysinternals.ProcessExplorer
      source: winget
  - resource: Chocolatey/ChocolateyPackage
    directives:
      description: Choco Install System Informer
    settings:
      Name: systeminformer
      Ensure: Present
      Version: nightlybuilds

