## Firefox
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        allowPrerelease: true
      settings:
        id: Mozilla.Firefox
        source: winget
    - resource: DSCR_Shortcut/cShortcut
      settings:
        Path             : 'C:\ProgramData\Microsoft\Windows\Start Menu\Programs\firefox-profiles.lnk'
        Target           : 'C:\Program Files\Mozilla Firefox\firefox.exe'
        Arguments        : '-p'
        WindowStyle      : 'normal'
        # WorkingDirectory : 'C:\work'
        Description      : 'Shortcut for Firefox Profiles Manager'
        Icon             : 'shell32.dll,277'
