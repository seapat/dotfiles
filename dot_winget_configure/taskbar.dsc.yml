# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  resources:
    - resource: PSDscResources/Registry
      directives:
        description: Hide TaskView button on TaskBar
      settings:
        Key: HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
        ValueName: ShowTaskViewButton
        ValueType: DWord
        ValueData: 1
        Force: true
    - resource: PSDscResources/Registry
      directives:
        description: Turn off Search box on Taskbar
      settings:
        Key: HKCU:\Software\Microsoft\Windows\CurrentVersion\Search
        ValueName: SearchboxTaskbarMode
        ValueType: DWord
        ValueData: 0
        Force: true
    # - resource: Microsoft.Windows.Developer/ShowTaskViewButton
    #   directives:
    #     description: Show task view button
    #     allowPrerelease: true
    #   settings:
    #     Ensure: Absent
  - resource: Microsoft.Windows.Developer/TaskBarAlignment
    directives:
        description: Set taskbar alignment to left
        allowPrerelease: true
      settings:
        Alignment: Middle # 'Left'
    - resource: Microsoft.Windows.Developer/HideTaskBarLabels
      directives:
        description: Never hide task bar labels
        allowPrerelease: true
      settings:
        HideLabels: Always # 'WhenFull', 'Never'
        RestartExplorer: true # Required to apply changes
  - resource: Microsoft.Windows.Developer/Taskbar
    directives:
        description: Configure Taskbar
        allowPrerelease: true
      settings:
        Alignment: Middle # 'Left'
        HideLabelsMode: Always # WhenFull Never
        SearchBoxMode: ShowIconOnly # Hide SearchBox ShowIconAndLabel
        TaskViewButton: Show # Hide
        WidgetsButton: Show # Hide